<!DOCTYPE html>
<html lang="en">

    <title>결제하기</title>

    <script

      src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"
    ></script>
    <script

      src="https://unpkg.com/axios/dist/axios.min.js"

            buyer_email: "antipiebse@gmail.com",

            buyer_tel: "010-7595-3425",
            buyer_addr: "서울특별시 강남구 신사동",
            buyer_postcode: "01181",
            m_redirect_url: "", // 모바일 결제후 리다이렉트될 주소!!
          },
          async (rsp) => {
            // callback
            if (rsp.success) {
              // 결제 성공시
              console.log(rsp);

              const data = await axios.post(
                "http://localhost:3000/graphql",
                {
                  query: `
                      mutation {
                        createPayment(impUid: "${rsp.imp_uid}", amount: ${rsp.paid_amount}) {
                          id
                        }
                      }
                    `,
                },
                {
                  headers: {
                    authorization:
                      "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1MDEzNTYxNy1kYzdlLTQ4YTAtYjcxNy00YzU4ZWQzMjBhOWIiLCJlbWFpbCI6ImFhMjIyMmIyYWIiLCJpYXQiOjE2NDk5Mzk4OTYsImV4cCI6MTY0OTk0MzQ5Nn0.hUneV06NUr6HBrSSwBjMKgAyLKnHZ_UZXgfKwRD1D14",
                  },
                }
              );

              console.log(data);
            } else {
              // 결제 실패시
            }
          }
        );
      }
    </script>
  </head>
  <body>
    결제할 금액: <input type="text" id="amount" />
    <button onclick="mypayment()">결제하기</button>
  </body>
</html>
